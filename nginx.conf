server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态文件缓存配置
    location ~* \.(jpg|jpeg|png|gif|css|js|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 禁用服务器版本号
    server_tokens off;

    # 限制请求体大小
    client_max_body_size 10M;
}
