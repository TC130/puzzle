services:
  puzzle:
    image: nginx:latest
    container_name: puzzle-game
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./data:/usr/share/nginx/html
    command: >
      bash -c 'apt-get update && \
              apt-get install -y git && \
              git clone https://github.com/TC130/puzzle.git /usr/share/nginx/html && \
              echo "server {\n    listen 80;\n    server_name localhost;\n    root /usr/share/nginx/html;\n    index index.html;\n    location / {\n        try_files $uri $uri/ /index.html;\n    }\n    location ~* \.(jpg|jpeg|png|gif|css|js|ico)$ {\n        expires 1y;\n        add_header Cache-Control \"public, no-transform\";\n    }\n    server_tokens off;\n    client_max_body_size 10M;\n}" > /etc/nginx/conf.d/default.conf && \
              nginx -g "daemon off;"'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
